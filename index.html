        const MvpDemonstration = () => {
            const [consoleOutput, setConsoleOutput] = React.useState([

            ]);
            const [isRunning, setIsRunning] = React.useState(false);

            // Mock of the Backend Service Logic defined in the prompt
            const runSimulation = async () => {
                if (isRunning) return;
                setIsRunning(true);
                setConsoleOutput([{ type: 'info', text: 'Connecting to NestJS API Gateway...' }]);

                // Simulation Helpers
                const delay = (ms) => new Promise(res => setTimeout(res, ms));
                const log = (text, type='info') => setConsoleOutput(prev => [...prev, { type, text }]);

                // Step 1: Ingest
                await delay(800);
                log('POST /eduvalid/submit [Payload: { title: "Thesis_v1", behavior: "keys_timings" }]', 'req');
                
                // Step 2: Humanify Analysis (humanify.service.ts)
                await delay(1200);
                log('Executing HumanifyService.analyzeSignals()...', 'sys');
                await delay(600);
                log('>> Signal Analysis: WPM=45 (Natural), Revisions=12 (Detected)', 'sys');
                log('>> Probability Score: 0.95', 'success');

                // Step 3: DB Write (Prisma)
